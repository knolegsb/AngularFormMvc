<form role="form" name="AddStudent" style="margin-top: 50px">
    <div class="form-group">
        <label for="inpFirstName">First Name</label>
        <input id="inpFirstName" type="text" class="form-control" ng-model="student.FirstName" name="fname" required />
        <span style="color: red" ng-show="AddStudent.fname.$dirty && AddStudent.fname.$invalid">
            <span ng-show="AddStudent.fname.$error.required">Student FirstName is required.</span>
        </span>
    </div>
    <div class="form-group">
        <label for="inpLastName">Last Name</label>
        <input id="inpLastName" type="text" class="form-control" ng-model="student.LastName" name="lname" required />
        <span style="color:red" ng-show="AddStudent.lname.$dirty && AddStudent.lname.$invalid">
            <span ng-show="AddStudent.lname.$error.required">Please Provide LastName for student.</span>
        </span>
    </div>
    <div class="form-group">
        <label for="inpAge">Age</label>
        <input id="inpAge" type="text" class="form-control" ng-model="student.Age" ng-pattern="pattern" />
        <span style="color:red" ng-show="AddStudent.age.$dirty && AddStudent.age.$invalid">
            <span ng-show="AddStudent.age.$error.required">Age is required.</span>
            <span ng-show="AddStudent.age.$error.pattern">Age must be positive number.</span>
        </span>
    </div>
    <div class="form-group">
        <label for="inpGender">Gender : </label>
        <label id="inpGender" ng-repeat="Gender in genders">
            <input type="radio" ng-model="student.Gender" ng-value="Gender" />{{Gender}}
        </label>
    </div>
</form>
<input type="submit" id="btnAddStudent" class="btn btn-primary" 
       value="Add Student" ng-click="Add()" 
       ng-disabled="AddStudent.fname.$dirty && AddStudent.fname.$invalid ||
       AddStudent.lname.$dirty && AddStudent.lname.$invalid ||
       AddStudent.age.$dirty && AddStudent.age.$invalid" />
